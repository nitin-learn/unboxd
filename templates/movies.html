<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10">

    <div class="flex justify-center gap-6 items-center mb-6">
        <label class="text-xl font-bold mb-2">Showing Movies from:</label>
        <p class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 p-3 bg-gray-800 border border-gray-700 text-white rounded-lg text-center break-words overflow-hidden text-ellipsis">
            {{ url }}
        </p>
        
        
    </div>


    <!-- Form to enter Letterboxd URL -->
    <form action="/" method="post" class="mb-6 flex justify-center">
        <input type="text" name="letterboxd_url" placeholder="Enter Letterboxd list URL" 
               class="w-1/2 p-3 rounded-l-lg bg-gray-800 border border-gray-700 text-white outline-none">
        <button type="submit" class="bg-blue-500 px-4 py-3 rounded-r-lg text-white font-semibold">
            Fetch Movies
        </button>
    </form>

    <!-- Movie Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for movie in data %}
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <h2 class="text-md font-semibold mb-2">{{ movie['movie'] }}</h2>
            
            <div class="flex flex-wrap justify-center gap-2">
                {% if movie['services'] %}
                    {% for service in movie['services'] %}
                        <span class="bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded-full">
                            {{ service }}
                        </span>
                    {% endfor %}
                {% else %}
                    <span class="text-gray-400 text-sm italic">Not Available</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    

</body>
</html>
